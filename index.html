<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ranking de Estagi치rios - Uniasselvi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      color: #000;
    }
    header {
      background: #FFD700;
      color: #000;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #000;
      color: #FFD700;
    }
    .highlight-1 { background: #FFD700; font-weight: bold; }
    .highlight-2 { background: #C0C0C0; font-weight: bold; }
    .highlight-3 { background: #CD7F32; font-weight: bold; }
    .hidden { display: none; }
    button {
      background: #000;
      color: #FFD700;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
    }
    button:hover {
      background: #FFD700;
      color: #000;
    }
    input, select {
      padding: 8px;
      margin: 5px;
      border: 1px solid #000;
      border-radius: 5px;
    }
    .login-box {
      text-align: center;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <header>游늵 Ranking de Estagi치rios - Uniasselvi</header>

  <div class="container">
    <!-- Login Supervisor -->
    <div id="login-area" class="login-box">
      <h2>츼rea do Supervisor</h2>
      <input type="text" id="username" placeholder="Usu치rio">
      <input type="password" id="password" placeholder="Senha">
      <button onclick="login()">Entrar</button>
      <p id="login-msg" style="color:red;"></p>
    </div>

    <!-- Cadastro Estagi치rio -->
    <div id="supervisor-area" class="hidden">
      <h3>Cadastrar Estagi치rio</h3>
      <input type="text" id="nomeEstagiario" placeholder="Nome do estagi치rio">
      <button onclick="adicionarEstagiario()">Adicionar</button>

      <h3>Lan칞ar Pontos</h3>
      <select id="estagiarioSelect"></select>
      <select id="criterioSelect"></select>
      <button onclick="lan칞arPontos()">Lan칞ar Pontos</button>
      <button onclick="resetarMes()">Iniciar nova avalia칞칚o</button>
    </div>

    <!-- Ranking -->
    <h2>游끥 Ranking</h2>
    <table id="rankingTable">
      <thead>
        <tr>
          <th>Posi칞칚o</th>
          <th>Nome</th>
          <th>Total de Pontos</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Dados iniciais
    const criterios = [
      { nome: "Ajudou outro setor sem prejudicar o seu", pontos: 3 },
      { nome: "Apresentou ideia de melhoria", pontos: 2 },
      { nome: "Cumpriu atividades no prazo", pontos: 1 },
      { nome: "Demonstrou organiza칞칚o", pontos: 1 },
      { nome: "Ajudou colega de equipe", pontos: 2 },
      { nome: "Reconhecido por outro setor", pontos: 3 },
      { nome: "Erro reincidente", pontos: -1 },
      { nome: "Atraso sem justificativa", pontos: -2 },
      { nome: "N칚o cumpriu tarefa atribu칤da", pontos: -3 },
    ];

    let estagiarios = JSON.parse(localStorage.getItem("estagiarios")) || [];

    function salvarDados() {
      localStorage.setItem("estagiarios", JSON.stringify(estagiarios));
    }

    function atualizarRanking() {
      estagiarios.sort((a, b) => b.pontos - a.pontos);
      const tbody = document.querySelector("#rankingTable tbody");
      tbody.innerHTML = "";
      estagiarios.forEach((e, i) => {
        let row = document.createElement("tr");
        if (i === 0) row.classList.add("highlight-1");
        else if (i === 1) row.classList.add("highlight-2");
        else if (i === 2) row.classList.add("highlight-3");
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${e.nome}</td>
          <td>${e.pontos}</td>
        `;
        tbody.appendChild(row);
      });
      atualizarSelects();
    }

    function atualizarSelects() {
      const select = document.getElementById("estagiarioSelect");
      select.innerHTML = "";
      estagiarios.forEach((e, i) => {
        let option = document.createElement("option");
        option.value = i;
        option.textContent = e.nome;
        select.appendChild(option);
      });

      const criterioSelect = document.getElementById("criterioSelect");
      criterioSelect.innerHTML = "";
      criterios.forEach((c, i) => {
        let option = document.createElement("option");
        option.value = i;
        option.textContent = `${c.nome} (${c.pontos > 0 ? "+" : ""}${c.pontos})`;
        criterioSelect.appendChild(option);
      });
    }

    function adicionarEstagiario() {
      const nome = document.getElementById("nomeEstagiario").value.trim();
      if (nome) {
        estagiarios.push({ nome, pontos: 0 });
        salvarDados();
        atualizarRanking();
        document.getElementById("nomeEstagiario").value = "";
      }
    }

    function lan칞arPontos() {
      const estagiarioIndex = document.getElementById("estagiarioSelect").value;
      const criterioIndex = document.getElementById("criterioSelect").value;
      if (estagiarioIndex !== "" && criterioIndex !== "") {
        estagiarios[estagiarioIndex].pontos += criterios[criterioIndex].pontos;
        salvarDados();
        atualizarRanking();
      }
    }

    function resetarMes() {
      if (confirm("Tem certeza que deseja iniciar nova avalia칞칚o?")) {
        estagiarios.forEach(e => e.pontos = 0);
        salvarDados();
        atualizarRanking();
      }
    }

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "supervisor" && pass === "1234") {
        document.getElementById("supervisor-area").classList.remove("hidden");
        document.getElementById("login-area").classList.add("hidden");
      } else {
        document.getElementById("login-msg").textContent = "Usu치rio ou senha incorretos!";
      }
    }

    atualizarRanking();
  </script>
</body>
</html>
